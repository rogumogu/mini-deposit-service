spring:
  application:
    name: mini-deposit-service
  datasource:
    url: jdbc:postgresql://localhost:5432/deposit_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: localhost:9092
    topics:
      deposit-success: deposit-success-events
    listener:
      observation-enabled: true
    template:
      observation-enabled: true
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      group-id: check_deposit_service
      properties:
        spring.json.trusted.packages: com.rog.deposit.event
        spring.json.type.mapping: DepositSuccessEvent:com.rog.deposit.event.DepositSuccessEvent
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer


server:
  port: 2056

cbs:
  base-url: http://localhost:8080
  mock:
    enabled: true

instapay:
  base-url: http://localhost:8081
  mock:
    enabled: true

pesonet:
  base-url: http://localhost:8082
  mock:
    enabled: true
